<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swapp Homepage</title>

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ae9a77bf90.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <!-- Nav Bar -->
    <section class="navbar-section">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid mx-auto center" >
          <a class="navbar-brand" href="#" style="margin-right: 100px">
            <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
            SwApp
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#search">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#store">Store</a>
              </li>
            </ul>

          </div>
          <button type="button" class="btn btn-success" >
            <i class="fas fa-camera"></i>Place an advertisement</button>
        </div>
      </nav>
    </section>



    <!-- Page Into Title -->
    <section class="page-intro">
      <div class="page-intro-title">
        <h2>The First Website of Goods Exchange in Morocco</h1>
      </div>
    </section>



    <!-- Search Box -->
    <section class="page-intro-searchbox">
      <div class="searchbox" style="padding:30px">
        <form class="" action="index.html" method="post">
          <div class="row">
            <div class="col-lg-3 feature-box">
              <input type="text" name=""  style="height:50px; width:200px" placeholder="What are you looking for?">
            </div>
            <div class="col-lg-3 feature-box">
              <select class="" name="list-cg" style="height:50px; width:200px">
              <option value="0">All categories</option>
              <option value="1">Laptops and Phones</option>
              <option value="2">Cars</option>
              <option value="3">Furniture</option>
              <option value="4">Others</option>
              </select>
            </div>
            <div class="col-lg-3 feature-box">
              <select class="" name="list-ct" style="height:50px; width:200px">
              <option value="0">All cities</option>
              <option value="1">Agadir</option>
              <option value="1">Casablanca</option>
              <option value="2">Marrakesh</option>
              <option value="3">Rabat</option>
              <option value="4">Tanger</option>
              </select>
            </div>
            <div class="col-lg-3 feature-box">
              <button type="submit" class="btn btn-primary mb-3"><i class="fas fa-search"></i></button>
            </div>
          </div>


        </form>
      </div>


    </section>




    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
